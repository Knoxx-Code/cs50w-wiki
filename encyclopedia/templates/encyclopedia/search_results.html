{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results for '{{ query }}'</h1>
        <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wiki:title' entry %}">{{ entry }}</a></li>
        {% empty %}
            <li>No matching entries found</li>
        {% endfor %}
    </ul>

{% endblock %}
